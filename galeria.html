  <title>Recuerdos de todos los momentos juntos</title>
  <style>
    :root {
      --morado: #7f00ff;
      --azul: #0077ff;
      --azul-morado: #5a00b0;
      --blanco: #ffffff;
    }

    body {
      background: linear-gradient(-45deg, var(--azul-morado), var(--morado), var(--azul));
      background-size: 300% 300%;
      animation: gradientShift 10s ease infinite;
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--blanco);
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 2rem;
      color: white;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1000px;
    }

    .foto {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .fecha {
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    .foto img {
      width: 100%;
      height: 350px; /* ðŸ”¹ Todas las fotos tendrÃ¡n la misma altura */
      object-fit: cover; /* ðŸ”¹ Recorta sin deformar, mantiene proporciones */
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .foto img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(127,0,255,0.6);
    }

    a {
      margin-top: 2rem;
      text-decoration: none;
      color: var(--blanco);
      background: linear-gradient(90deg, var(--morado), var(--azul));
      padding: 0.9rem 1.4rem;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    a:hover {
      background: linear-gradient(90deg, var(--azul), var(--morado));
      transform: translateY(-3px);
      box-shadow: 0 0 15px rgba(127, 0, 255, 0.5);
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ðŸ”¹ AdaptaciÃ³n profesional a pantallas pequeÃ±as */
    @media (max-width: 600px) {
      .foto img {
        height: 280px;
      }
    }
  </style>
